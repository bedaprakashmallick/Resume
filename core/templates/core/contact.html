{% extends 'core/base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">Contact US</h1>
  <div class="row text-white mb-5">
    <p class="mx-auto mb-5">
      Do you have any questions? Please do not hesitate to contact. I will come
      back to you within a matter of hours to help You.
    </p>
    <div class="col-sm-9 mb-5">
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Your Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Your Email</label>
            <input type="email" class="form-control" id="inputEmail" required />
          </div>
          <div class="form-group">
            <label for="inputSubject">Your Subject</label>
            <input type="text" class="form-control" id="inputSubject" />
          </div>
          <div class="mb-3">
            <label for="inputTextarea">Your Message</label>
            <textarea
              id="inputTextarea"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="col-sm-3 text-center">
      <ul class="list-unstyled">
        <li>
          <i class="fas fa-map-marker-alt fa-2x icolor"> </i>
          <p>Odisha,Bhubaneswar,India</p>
        </li>
        <li>
          <i class="fas fa-phone mt-4 fa-2x icolor"></i>
          <p>+91 8895130876</p>
        </li>
        <li>
          <i class="fas fa-envelope mt-4 fa-2x icolor"></i>
          <p>rohon840@gmail.com</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="text-center mb-5">
  <a href="#" target="_blank">
    <i class="fab fa-twitter icolor mr-3"></i>
  </a>
  <a href="#" target="_blank">
    <i class="fab fa-facebook icolor mr-3"></i>
  </a>
  <a href="#" target="_blank">
    <i class="fas fa-inbox icolor mr-3"></i>
  </a>
</div>
{% endblock content %}
